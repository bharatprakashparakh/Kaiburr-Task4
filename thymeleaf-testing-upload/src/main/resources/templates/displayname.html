<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">
<title>Platform List</title>
</head>
<body>
<h2> List of Available Platforms As Specified Name</h2>


<br><br>

<table class="table table-stripped">
<thead class="table table-dark">
<tr>
<td>Id</td>
<td>Name</td>
<td>Language</td>
<td>Framework</td>

</tr>
</thead>
<tr th:each="platform:${platforms}">
<td th:text="${platform.id}">Id</td>
<td th:text="${platform.name}">Name</td>
<td th:text="${platform.language}">Language</td>
<td th:text="${platform.framework}">Framework</td>
</tr>
</table>

<br><br>
<a href="/" class="btn btn-info" role="button">Home</a>

</body>
</html>
